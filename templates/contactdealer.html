<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <style>
        .container{
            box-shadow: 1px 1px 20px 5px #d6d4d4;
            border-radius: 5px;
        }
    </style>
    <title>Contact Dealer</title>
</head>
<body>
    <div class="container mt-5 p-5 col-5 bg-light">
        <form action="contactdealer" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label" name="name">Name</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" name="name">
            </div>
            <div class="mb-3">
                <label class="form-label" name="phone">Phone Number</label>
                <input type="text" class="form-control" aria-describedby="emailHelp" name="phone">
                <div id="usernameHelp" class="form-text">An otp will be send to this number.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
              <div id="emailHelp" class="form-text">We'll never share your email and phone number with anyone else.</div>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"
      ></script>
</body>
</html>
